<!DOCTYPE html>
<html lang="en">
<head>
    <title>newform</title>
    <style>
        .one{
            color: brown;
        }
        input[type=Submit]{
        background-color: bisque;
     }
         #one:hover{
         font-weight: bold;
         background-color: rgb(215, 26, 86);
        }
       *{
        color: blueviolet ;
       }
       
      fieldset{
        background-color: mistyrose;
        width: 50%;
        border-radius: 1cm;
      font-style: initial;
      }
        
    </style>
</head>
<body>
    <form action="usermsg.html">
<center>
    <fieldset>
        <legend class="one"><b>Personal Details</b></legend>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="mname">Middle Name</label>
        <input type="mname" id="mname" name="mname"><br><br>
    <label for="lname">Last Name</label>
    <input type="lname" id="lname" name="lname"><br><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="dob">Date Of Birth</label>
    <input type="date" id="dob" name="dob"><br><br>
    </fieldset>
    
    <fieldset>
        <legend class="one"><b>Educational Details</b></legend>
    <label for="dept">Department</label><br>
    <input type="radio" id="cs" name="dept">
    <label for="cs">CS</label>
    <input type="radio" id="eie" name="dept">
    <label for="eie">EIE</label>
    <input type="radio" id="civil" name="dept">
    <label for="civil">CIVIL</label>
    <input type="radio" id="mech" name="dept">
    <label for="mech">MECH</label><br><br>

    <label for="yog">Year Of Graduation</label>
    <input list="year" id="yog" name="yog">
    <datalist id="year">
        <option >2021</option>
        <option >2022</option>
        <option >2023</option>
        <option >2024</option>
    </datalist><br><br>
    <label for="skills">Skills</label><br>
    <input type="radio" id="html" name="html">
    <label for="html">html</label>
    <input type="radio" id="java" name="java">
    <label for="java">JAVA</label>
    <input type="radio" id="sql" name="sql">
    <label for="sql">SQL</label><br><br>
    
    <input type="Submit">
    </fieldset>
</center>
    </form>
</body>
</html>
